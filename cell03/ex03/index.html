<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mini To-Do</title>
  <style>
    body{
        background-image: url(anya-forger-taking-notes.gif);
    }
    #ft_list {
      border: 1px solid rgb(247, 202, 186);
      padding: 10px;
      width: 300px;
      min-height: 100px;
      margin: 20px auto;
    }
    .todo {
      padding: 10px;
      margin: 5px 0;
      background-color: #ffffff;
      cursor: pointer;
      border-radius: 4px;
    }
    #new-btn {
      display: block;
      margin: 0 auto 10px auto;
    }
  </style>
</head>
<body>

  <button id="new-btn">New</button>
  <div id="ft_list"></div>

  <script src="todo.js">

  </script>

</body>
</html>
