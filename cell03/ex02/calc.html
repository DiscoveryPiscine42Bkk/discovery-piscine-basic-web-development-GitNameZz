<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Basic Calculator</title>
</head>
<body>

  <input type="text" id="left" placeholder="Left operand">
  <select id="operator">
    <option value="+">+</option>
    <option value="-">-</option>
    <option value="*">*</option>
    <option value="/">/</option>
    <option value="%">%</option>
  </select>
  <input type="text" id="right" placeholder="Right operand">
  <input type="submit" value="Try me!" onclick="calculate()">

  <script>
    function isPositiveInteger(value) {
      return /^\d+$/.test(value); // Only digits, no negatives or floats
    }

    function calculate() {
      const left = document.getElementById("left").value.trim();
      const right = document.getElementById("right").value.trim();
      const operator = document.getElementById("operator").value;

      if (!isPositiveInteger(left) || !isPositiveInteger(right)) {
        alert("Error :(");
        return;
      }

      const num1 = parseInt(left, 10);
      const num2 = parseInt(right, 10);

      if ((operator === "/" || operator === "%") && num2 === 0) {
        alert("It's over 9000!");
        console.log("It's over 9000!");
        return;
      }

      let result;

      switch (operator) {
        case "+": result = num1 + num2; break;
        case "-": result = num1 - num2; break;
        case "*": result = num1 * num2; break;
        case "/": result = num1 / num2; break;
        case "%": result = num1 % num2; break;
        default:
          alert("Unknown operator");
          return;
      }

      alert("Result: " + result);
      console.log("Result: " + result);
    }

    // Reminder every 30 seconds
    setInterval(() => {
      alert("Please, use me...");
    }, 30000);
  </script>

</body>
</html>
